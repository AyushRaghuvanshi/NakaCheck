name: nakacheck
description: ayush
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  anyline_plugin: ^42.2.0
  cached_network_image: ^3.2.1
  dio: ^4.0.6
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  location: ^4.4.0
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.15
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-100.ttf
          weight: 100
        - asset: assets/fonts/Poppins-200.ttf
          weight: 200
        - asset: assets/fonts/Poppins-300.ttf
          weight: 300
        - asset: assets/fonts/Poppins-400.ttf
          weight: 400
        - asset: assets/fonts/Poppins-500.ttf
          weight: 500
        - asset: assets/fonts/Poppins-600.ttf
          weight: 600
        - asset: assets/fonts/Poppins-700.ttf
          weight: 700
        - asset: assets/fonts/Poppins-800.ttf
          weight: 800
        - asset: assets/fonts/Poppins-900.ttf
          weight: 900

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
flutter_native_splash:
  background_image: assets/images/background.png
  image: assets/images/logo.png

flutter_icons:
  android: true
  image_path: "assets/images/icon.png"
